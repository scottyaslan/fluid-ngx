<ng-container>
    <div (mouseover)="over()"
         (mouseout)="out()"
         class="alert alert-{{type}} alert-{{size}}">
        <div>
            <mat-icon svgIcon="cfx:{{type}}"></mat-icon>
        </div>
        <div class="alert-{{size}}-container">
            <div *ngIf="size === 'large'"
                 class="alert-{{size}}-title ellipsis"
                 [matTooltip]="title">
                {{title}}
            </div>
            <div class="alert-{{size}}-content"
                 [ngClass]="{ 'ellipsis' : size === 'small'}">
                <ng-content></ng-content>
            </div>
        </div>
        <div *ngIf="closeable">
            <mat-icon data-qa="alert-close"
                      class="alert-close-icon"
                      svgIcon="cfx:close"
                      (click)="close.emit()">
            </mat-icon>
        </div>
    </div>
</ng-container>
