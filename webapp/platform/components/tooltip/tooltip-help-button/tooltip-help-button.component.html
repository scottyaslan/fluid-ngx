<mat-icon data-qa="tooltip-help-button"
          [cfxTooltip]="({template: tooltipTemplate, context: tooltipContext})"
          svgIcon="cfx:info"
          class="{{iconClass}}">
</mat-icon>

<ng-template #tooltipTemplate
             let-title="title"
             let-text="text"
             let-link="link">
    <div class="pad-sm"
         data-qa="tooltip-help-content">
        <h5 *ngIf="title"
            class="push-sm"
            data-qa="tooltip-help-title">
            {{title}}
        </h5>

        <div *ngIf="text"
             class="cfx-body-small-400 push-sm"
             data-qa="tooltip-help-text">
            {{text}}
        </div>

        <div *ngIf="link"
             class="cfx-body-small-400 push-sm">
            <a [href]="link"
               target="_blank"
               data-qa="tooltip-help-link">
                See further documentation
                <mat-icon class="push-left-xs"
                          svgIcon="cfx:new-window">
                </mat-icon>
            </a>
        </div>
    </div>
</ng-template>
