<mat-sidenav-container>
    <div class="root mat-app-background">
        <nav>
            <cfx-sidebar [sidebarItems]="sidebarItems"
                         [onNavigateHandler]="sidebarOnNavigateHandler"
                         backgroundGradient="linear-gradient(161deg, #252d33, #264031)">
            </cfx-sidebar>
        </nav>
        <div class="wrapper">
            <cfx-header data-qa="page-title"
                        [title]="title">
            </cfx-header>
            <main class="body">
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>
    <mat-sidenav #sidenav
                 mode="over"
                 position="end"
                 [opened]="sidenavOpen"
                 (closedStart)="closedStart()"
                 [autoFocus]="true"
                 role="dialog"
                 aria-labelledby="details-title">
        <button mat-button color="primary" (click)="closeSidenav()"><mat-icon>close</mat-icon></button>
        <router-outlet (activate)="sidenavOpen = true" (deactivate)="sidenavOpen = false" name="sidenav"></router-outlet>
    </mat-sidenav>
</mat-sidenav-container>
